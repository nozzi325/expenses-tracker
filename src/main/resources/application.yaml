server:
  port: 8080
spring:
  application:
    name: expenses-app
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/expenses
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    generate-ddl: true
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello

properties:
  mail:
    smtp:
      ssl:
        trust: "*"
      auth: true
      starttls:
        enable: true
      connectiontimeout: 5000
      timeout: 3000
      writetimeout: 5000

security:
  ignored=/**: