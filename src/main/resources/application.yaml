server:
  port: 8080
spring:
  application:
    name: expenses-app
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/expenses
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

security:
  ignored=/**: