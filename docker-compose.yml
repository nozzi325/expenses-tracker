services:
  postgres:
    container_name: expenses-base
    image: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
     - postgres
    restart: unless-stopped

  maildev:
    image: djfarrelly/maildev
    ports:
      - "1080:80"
      - "1025:25"

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: